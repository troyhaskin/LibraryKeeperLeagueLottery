<html>

    <head>
    
        <link rel="stylesheet" type="text/css" href="Style.css">
        
        <script type="text/javascript" src="./uheprng.js"          defer ></script>
        <script type="text/javascript" src="./jquery-2.1.3.min.js" defer ></script>
        <script type="text/javascript" src="./Augment_Array.js"    defer ></script>
        <script type="text/javascript" src="./Create_DraftInformation.js"      defer ></script>
        <script type="text/javascript" src="./Create_Team.js"      defer ></script>
        <script type="text/javascript" src="./Create_League.js"    defer ></script>
        <script type="text/javascript" src="./Create_Lottery.js"   defer ></script>
        <script type="text/javascript" src="./theLibraryCnB.js"    defer ></script>
        <script type="text/javascript" src="./Application.js"      defer ></script>
    
    
    </head>

    <body>
        
        <div class="Column" id="Information">
            <div class="Header" >
                Draft Information
                <div style="width:100%;height:0.1em;background-color:black;"></div>
            </div>
            
            <div class="Team" id="BlankTeam">
                <input type="button"   name="RemoveTeam" value="&ndash;" title="Remove this team"/>
                <input type="text"     name="TeamName"       value=""/>
                <input type="text"     name="DraftPick"  value=""maxlength="2" />
                <input type="checkbox" name="InLottery"  value=""maxlength="2" />
                <input type="text"     name="PickChance" value="" disabled="disabled" style="background-color:rgba(0,0,0,0.1);" />
                <div class="ErrorIndicator"></div>
            </div>
            
            <div id="TeamList">
                <div id="InputHeaders">
                    <div class="Label" id="TeamName">Team Name</div>
                    <div class="Label" id="DraftPick">Pick</div>
                    <div class="Label" id="InLottery">In Lottery</div>
                    <div class="Label" id="PickChance">Odds</div>
                </div>
                <div class="Team">
                    <input type="button"   name="RemoveTeam" value="&ndash;" title="Remove this team"/>
                    <input type="text"     name="TeamName"   value="Team 1" style="color:rgba(0,0,0,0.35);"/>
                    <input type="text"     name="DraftPick"  value="" maxlength="2" />
                    <input type="checkbox" name="InLottery"  value="" maxlength="2" />
                    <input type="text"     name="PickChance" value="" disabled="disabled" style="background-color:rgba(0,0,0,0.1);" />
                    <div class="ErrorIndicator"></div>
                </div>
            </div>
        </div>
        
        <div class="Column" id="Controls">
            <div class="Header">
                Draft Controls
               <div style="width:100%;height:0.1em;background-color:black;">
               </div>
            </div>
            <input type="button"   name="AddTeam"    value="Add a team" title="Add a team"/>
            <input type="button" id="SortByDraft" value="Sort Teams by Pick" title="Invalid draft information for sorting" disabled="disabled"/>
            <input type="button" id="ConfirmDraftInformation" value="Confirm Draft Information" title="Confirm Draft Information" disabled="disabled" />
            <input type="button" id="PerformLottery" value="Perform Draft Lottery" title="Invalid draft information for lottery"  disabled="disabled"/>
            <div class="Log" style="display:;">
                <div class="Warning" id="IllPosedDraft" style="display:none;">
                    Draft line-up is not well-posed.
                </div>
                <div class="Warning" id="IncrementedExplicitPicks" style="display:none;">
                    Explicit draft picks in the range of lottery picks have been incremented such that no conflict exists.
                </div>
                <div class="LotteryParticipants" style="display:none;">
                    Lottery participants are highlighted in green.
                </div>
            </div>
        </div>
        
    </body>

</html>
